android {
    signingConfigs {
        release {
            storeFile file("../keystore/thoth_keystore.jks")
            storePassword "thothpass"
            keyAlias "thoth"
            keyPassword "thothpass"
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}
